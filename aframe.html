<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>3D Model (glTF)</title>
    <meta name="description" content="3D Model (glTF) â€” A-Frame">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #ECECEC">
      <a-assets>
        <a-asset-item id="house" src="./db/data.gltf"></a-asset-item>
      </a-assets>

      <a-gltf-model src="#house" rotation="0 0 0"></a-gltf-model>
      <a-entity position="0 0 0">
        <a-camera></a-camera>
      </a-entity>
    </a-scene>
  </body>
</html>
